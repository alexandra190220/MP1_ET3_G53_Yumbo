<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="icon" type="image/.jpg" href="icon.jpg">
    
</head>
<body>
   <div class="sign-up">
    <h1 style="font-size: 36px;">Registro de Usuario</h1>
    <form method="post">
        <label>
            Nombres: 
            <br>
            <input class="inputCss" type="text" placeholder="Escribe tus Nombres">
            <br>
            Apellidos:
            <br>
            <input class="inputCss" type="text" placeholder="Escriba sus apellidos">
            <br>
            Edad:
            <br>
            <input class="inputCss" type="number" placeholder="Escribe tu edad">
            <br>
            Correo Electronico:
            <br>
            <input class="inputCss" placeholder="Escribe tu correo">
            <br>
            Contraseña:
            <br>
            <input class="inputCss" type="password" placeholder="Escribe tu Contraseña">
            <br> <br>
            <button>Crear Cuenta</button>
            <br>
            <p> ¿Ya tienes cuenta? <a href="index.html">Inicia sesion</a></p>
        </label>
    </form>
   </div>
   <img src="logo.jpg" >
</body>
</html>
