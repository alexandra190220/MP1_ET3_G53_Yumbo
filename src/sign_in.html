<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="container">
    <section class="form-container">
      <h2>Iniciar sesión</h2>
      <figure>
        <img src="../public/logo.jpg" alt="Logo Make It Simple" class="logo" />
      </figure>

      <form id="loginForm" class="login">
        <label>
          Correo electrónico
          <input type="email" name="email" required placeholder="Digita tu Correo electrónico" />
        </label>

        <label>
          Contraseña
          <input type="password" name="password" required placeholder="Digita tu contraseña"/>
        </label>

        <p class="forgot">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </p>

        <button type="submit">Ingresar</button>
      </form>

      <footer>
        <p>¿No tienes cuenta? <a href="signup.html">Regístrate</a></p>
      </footer>
    </section>
  </main>

  <script type="module" src="./auth/auth.js"></script>
  <script src="main.js"></script>
</body>
</html>
